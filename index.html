<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Control de Ganados</title>
</head>
<body>
    <div class="container text-center">
        <main class="form-signin d-flex vh-100 justify-content-center align-items-center">
            <form class="">
              <img class="mb-4" src="https://clipart-library.com/images/kcMKg476i.png" alt="" width="72" height="87">
              <h1 class="h3 mb-3 fw-normal">Ingrese con su usuario</h1>
          
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" autocomplete="off">
                <label for="floatingInput">Usuario</label>
              </div>
              
              <div class="form-floating">
                <input type="password" class="form-control mt-3" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">contrase√±a</label>
              </div>

              <button class="w-100 btn btn-lg btn-primary mt-3" id="btn">Ingresar</button>
              <p class="mt-3 mb-3 text-muted">Todo los derechos reservados &copy; AERT Dev</p>
            </form>
          </main>
    </div>
   

    <script src="js/app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
