<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Control de Ganados</title>
</head>

<body>
    <main class="form-signin d-flex vh-100 justify-content-center align-items-center">
      <form class="">
        <img class="mb-4" src="https://clipart-library.com/images/kcMKg476i.png" alt="" width="72" height="87">
        <h1 class="h3 mb-3 fw-normal">Ingrese con su usuario</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="formUsername" placeholder="name@example.com" autocomplete="off">
          <label for="floatingInput">Usuario</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control mt-3" id="formPassword" placeholder="Password">
          <label for="floatingPassword">contrase√±a</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mt-3" id="formBtn">Ingresar</button>
        <p class="mt-3 mb-3">Todo los derechos reservados &copy; AERT Dev</p>
      </form>
    </main>


    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
