<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <title>Control de Ganados</title>
</head>

<body>

  <main class="form-signin d-flex vh-100 justify-content-center align-items-center">
    <form class="text-center">
      <img class="mb-4" src="https://clipart-library.com/images/kcMKg476i.png" alt="" width="72" height="87" />
      <h1 class="h3 mb-3 fw-normal">Ingrese con su usuario</h1>
      <div class="d-flex justify-content-center d-none" id="alertLogin">
        <span class="alert alert-danger w-100">No puedes dejar en blanco</span>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="formUsername" placeholder="name@example.com" autocomplete="off" required/>
        <label for="floatingInput">Usuario</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control mt-3" id="formPassword" placeholder="Password" />
        <label for="floatingPassword">contraseña</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary mt-3" id="btnForm">
        Ingresar
      </button>
      <button type="button" class="btn btn-dark mt-3 w-100" data-bs-toggle="modal" data-bs-target="#exampleModalLong">
        Registrar Usuario
      </button>
      <p class="mt-3">Todo los derechos reservados &copy; AERT Dev</p>
    </form>
  </main>


  <!-- Modal-Register---------------------------->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Registar Usuario</h5>
        </div>

        <!--BODY MODAL ------------------------------------------->
        <div class="modal-body">
          <form class="text-center">
            <img class="mb-4" src="https://clipart-library.com/images/kcMKg476i.png" alt="" width="72" height="87" />
            <h1 class="h3 mb-3 fw-normal">Registrar Usuario</h1>
            <div class="d-flex justify-content-center d-none" id="alertRegister">
              <span class="alert alert-warning w-100" id="spanRegister">No puedes dejar en blanco</span>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" id="formUsernameRegister" placeholder="name@example.com"
                autocomplete="off" />
              <label for="floatingInput">Usuario</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control mt-3" id="formPasswordRegister" placeholder="Password" />
              <label for="floatingPassword">contraseña</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-3" id="btnFormRegister">
              Registrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
